{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}




    <div class="relative bg-white">
      <div class="mx-auto max-w-7xl lg:flex lg:justify-between lg:px-8 xl:justify-end">
        <div class="lg:flex lg:w-1/2 lg:shrink lg:grow-0 xl:absolute xl:inset-y-0 xl:right-1/2 xl:w-1/2">
          <div class="relative h-80 lg:-ml-8 lg:h-auto lg:w-full lg:grow xl:ml-0">
            <img class="absolute inset-0 h-full w-full bg-gray-50 object-cover" src="{{page.main_image.url}}" alt="{{page.main_image.alt}}">
          </div>
        </div>
        <div class="px-6 lg:contents">
          <div class="mx-auto max-w-2xl pb-24 pt-16 sm:pb-32 sm:pt-20 lg:ml-8 lg:mr-0 lg:w-full lg:max-w-lg lg:flex-none lg:pt-32 xl:w-1/2">
            <p class="text-base font-semibold leading-7 text-indigo-600">{{page.tag_line}}</p>
            <h1 class="mt-2 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ page.blog_title }}</h1>
            <div class="flex">
            <p class="mt-4 text-lg text-gray-500">{{ page.date }}</p>
            <p class="ms-4 mt-4 text-lg text-gray-500" hx-get="{{ page.get_parent.url }}" hx-target="#app">Return to blogs</a></p>
            </div>

            {{ page.body|richtext }}

          </div>
        </div>
      </div>
    </div>



{% endblock %}
